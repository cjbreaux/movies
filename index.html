<!DOCTYPE html>
<html>
<head>
  <title>Movie Tickets</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
  <body>
    <div class="container">
      <h1 class="display1">Generic Movie Theater</h1>
      <form>
        <label for="movieSelector">Please Select your movie: </label>
        <select class="movieSelector" name="movieSelector">
          <option value=""></option>
          <option value="Spiderman">Spiderman</option>
          <option value="Bohemian Rhapsody">Bohemian Rhapsody</option>
          <option value="Dune">Dune</option>
          <option value="A Dogs Way Home">A Dogs Way Home</option>
        </select>
        <select class="timeSelector" name="">

        </select>
        <select class="ageSelector" name="">
          <option value="Child">Child</option>
          <option value="Adult">Adult</option>
          <option value="Senior">Senior</option>
        </select>
        <button type="submit" class="btn btn-primary"name="button">Select</button>

      </form>

      <p>Receipt</p>
      <p><span class="title"></span></p>
      <p><span class="showtime"></span></p>
      <p><span class="rating"></span></p>
      <p><span class="ticketPrice"></span></p>



    </div>
  </body>
</html>
